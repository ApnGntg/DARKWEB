<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DarkWeb</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="starfield"></div>
    
    <header>
        <div class="logo">DarkWeb</div>
        <div class="cart">
            <button onclick="viewCart()">Keranjang (<span id="cart-count">0</span>)</button>
        </div>
    </header>

    <main>
        <div class="product-container">
            <div class="product">
                <img src="adit darkweb.png" alt="MUAANG">
                <h3>Adit Musang</h3>
                <p>Harga: Rp 100.000.000</p>
                <button onclick="addToCart('Starship X-900', 100000000)">Tambah ke Keranjang</button>
            </div>
            <div class="product">
                <img src="1123.png" alt="Produk 2">
                <h3>ACC Pahlawan</h3>
                <p>Harga: Rp 500.000</p>
                <button onclick="addToCart('Moonrock Mineral', 500000)">Tambah ke Keranjang</button>
            </div>
            <div class="product">
                <img src="1132.png" alt="Produk 3">
                <h3>Dapa Kopling</h3>
                <p>Harga: Rp 1.500.000</p>
                <button onclick="addToCart('Alien Artifact', 1500000)">Tambah ke Keranjang</button>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Galactic Shop - Semua Hak Dilindungi</p>
    </footer>

    <div id="cart-modal" class="modal">
        <div class="modal-content">
            <h2>Keranjang Belanja</h2>
            <ul id="cart-items">
                <!-- Item akan muncul di sini -->
            </ul>
            <p>Total: Rp <span id="total-price">0</span></p>
            <button onclick="closeCart()">Tutup</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
