<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Marketplace</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">KewerShop</div>
        <div class="cart">
            <button onclick="viewCart()">Keranjang (<span id="cart-count">0</span>)</button>
        </div>
    </header>

    <main>
        <div class="product-container">
            <div class="product">
                <img src="adit darkweb.png" alt="MUAANG">
                <h3>mUSANG JAWA + KANDANG</h3>
                <p>Harga: Rp 9.999.999.999</p>
                <button onclick="addToCart('Produk 1', 100000)">Tambah ke Keranjang</button>
            </div>
            <div class="product">
                <img src="1123.png" alt="Produk 2">
                <h3>ACC Pahlawan</h3>
                <p>Harga: Rp 3.999.999</p>
                <button onclick="addToCart('Produk 2', 150000)">Tambah ke Keranjang</button>
            </div>
            <div class="product">
                <img src="1132.png"alt="Produk 3">
                <h3>Rujak bebek</h3>
                <p>Harga: Rp 10.000</p>
                <button onclick="addToCart('Produk 3', 200000)">Tambah ke Keranjang</button>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Marketplace - Semua Hak Dilindungi</p>
    </footer>

    <div id="cart-modal" class="modal">
        <div class="modal-content">
            <h2>Keranjang Belanja</h2>
            <ul id="cart-items">
                <!-- Item akan muncul di sini -->
            </ul>
            <p>Total: Rp <span id="total-price">0</span></p>
            <button onclick="closeCart()">Tutup</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
